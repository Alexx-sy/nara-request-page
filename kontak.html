<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak Admin - LexzStore</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">LexzStore</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="tentang.html">Tentang</a></li>
      <li><a href="kontak.html">Kontak</a></li>
    </ul>
  </nav>

  <section class="highlight">
    <h2>üì® Hubungi Admin LexzStore</h2>
    <form id="kontakForm" style="max-width: 500px; margin: 0 auto;">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required placeholder="Nama kamu" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="email@domain.com" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" required rows="5" placeholder="Tulis pesan kamu di sini..." style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"></textarea>

      <button type="submit" class="cta-button">Kirim Pesan</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 LexzStore. Kontak langsung via form atau produk pesan.</p>
  </footer>

  <script>
    emailjs.init("MjLcv8FEvolAiMM5E"); // Ganti dengan milikmu

    document.getElementById("kontakForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const pesan = document.getElementById("pesan").value;

      const params = {
        name: nama,
        phone: email,
        type: "Pesan Kontak",
        message: pesan
      };

      emailjs.send("service_s7zlrgr", "template_28hjpnl", params)
        .then(() => {
          alert("‚úÖ Pesan berhasil dikirim!");
          document.getElementById("kontakForm").reset();
        })
        .catch((err) => alert("‚ùå Gagal mengirim: " + err.text));
    });
  </script>
</body>
</html>
