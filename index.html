<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Fitur / Bug</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background: #0f1c2e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      margin-top: 30px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      background: #112b44;
      border-radius: 10px;
      box-shadow: 0 0 20px #00c3ff55;
    }
    h2 {
      text-align: center;
      color: #00c3ff;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #00c3ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .success-msg {
      display: none;
      background: #00ffbb;
      color: #000;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
    }
    lottie-player {
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <lottie-player
    src="https://lottie.host/8d607689-70be-42c7-8a2e-c41b7dcbcc7d/bJDqGNG7Y2.json"
    background="transparent"
    speed="1"
    loop
    autoplay>
  </lottie-player>

  <div class="container">
    <h2>⚒️ Request Fitur / Lapor Bug</h2>
    <p>Halo! Ingin fitur baru atau menemukan bug? Kirim langsung lewat form ini ya~</p>

    <div class="success-msg" id="successMsg">
      ✅ Pesan berhasil dikirim ke admin!
    </div>

    <form id="requestForm">
      <label>Berapa hasil dari 3 + 4?</label>
      <input type="number" id="captcha" required placeholder="Masukkan jawabannya">

      <label>Nama kamu:</label>
      <input type="text" name="name" required>

      <label>Jenis:</label>
      <select name="type" required>
        <option value="Request Fitur">Request Fitur</option>
        <option value="Lapor Bug">Lapor Bug</option>
      </select>

      <label>Pesan:</label>
      <textarea name="message" rows="4" required></textarea>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Calming/Minds_Ease_-_Kevin_MacLeod.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    emailjs.init("YOUR_PUBLIC_KEY"); // Ganti dengan public key kamu

    document.getElementById("requestForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const captcha = parseInt(document.getElementById("captcha").value);
      if (captcha !== 7) {
        alert("❌ CAPTCHA salah!");
        return;
      }

      emailjs.sendForm("service_s7zlrgr", "template_28hjpnl", this)
        .then(() => {
          document.getElementById("requestForm").style.display = "none";
          document.getElementById("successMsg").style.display = "block";
        }, (err) => {
          alert("❌ Gagal mengirim: " + err.text);
        });
    });
  </script>

</body>
</html>
